<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <!-- css link -->
  <link rel="stylesheet" href="./style.css">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <!-- nav -->
      <div class="nav">
        <div class="nav-left">
          <select name="languages">
            <option value="english"> English</option>
            <option value="farsi"> Farsi</option>
            <option value="turkish"> Turkish</option>
            <option value="hindi"> Hindi</option>
          </select>
        </div>
        <div class="nav-right">
          <a href="">
            <img src="./icon/envelope .png" alt="">
          </a>
          <a href="">
            <img src="./icon/nine-dots.png" alt="">
          </a>
          <a href="">
            <img src="./icon/me.jpeg" alt="">
          </a>
        </div>
      </div>
      <!-- main -->

      <div class="main">
        <div class="search-bar">
          <a href="">
            <img src="./icon/google-icon.png" alt="">
          </a>
          <input type="search" placeholder="Search Google or type URL">
          <a href="">
            <img src="./icon/Google-mic.png" alt="" class="mic">
          </a>
        </div>

        <div class="icons">
          <a href="">
            <i class="fas fa-plus"></i>
          </a>
          <a href="">
            <i class="fas fa-image"></i>
          </a>
          <a href="">
            <i class="fas fa-bookmark"></i>
          </a>
          <a href="">
            <i class="fas fa-grin-hearts"></i>
          </a>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="footer-left">
          <a href="">
            <i class="fas fa-compass"></i>
            Turkey
          </a>
        </div>

        <div class="footer-right">
          <a href="">
            <i class="fas fa-info-circle"></i>
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
